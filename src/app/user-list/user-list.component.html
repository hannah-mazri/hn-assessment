<div class="container" style="padding-bottom: 5em">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of tableUsers; let ndx = index">
      <td>{{ ndx + 1 }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.username }}</td>
    </tr>
    </tbody>
  </table>
</div>
