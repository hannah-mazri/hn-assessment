<div class="container">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
    </thead>
    <tbody *ngFor="let user of tableUsers">
    <tr>
      <td>#</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.username }}</td>
    </tr>
    </tbody>
  </table>
</div>
